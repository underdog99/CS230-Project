<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SaradniciCreateDlg" widgetVar="SaradniciCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSaradniciTitle}">
            <h:form id="SaradniciCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{saradniciController.selected != null}">
                        <p:outputLabel value="ID" for="idclana" />
                        <p:inputText id="idclana" value="#{saradniciController.selected.idclana}" title="#{bundle.CreateSaradniciTitle_idclana}" required="true" requiredMessage="#{bundle.CreateSaradniciRequiredMessage_idclana}"/>
                        <p:outputLabel value="IME" for="imeclana" />
                        <p:inputText id="imeclana" value="#{saradniciController.selected.imeclana}" title="#{bundle.CreateSaradniciTitle_imeclana}" />
                        <p:outputLabel value="PREZIME" for="prezimeclana" />
                        <p:inputText id="prezimeclana" value="#{saradniciController.selected.prezimeclana}" title="#{bundle.CreateSaradniciTitle_prezimeclana}" />
                        <p:outputLabel value="JMBG" for="jmbgclana" />
                        <p:inputText id="jmbgclana" value="#{saradniciController.selected.jmbgclana}" title="#{bundle.CreateSaradniciTitle_jmbgclana}" />
                        <p:outputLabel value="GODINA RODJENJA" for="godinarodjenjaclana" />
                        <p:calendar id="godinarodjenjaclana" pattern="MM/dd/yyyy" value="#{saradniciController.selected.godinarodjenjaclana}" title="#{bundle.EditSaradniciTitle_godinarodjenjaclana}"  showOn="button"/>
                        <p:outputLabel value="MESTO RODJENJA" for="mestorodjenjaclana" />
                        <p:inputText id="mestorodjenjaclana" value="#{saradniciController.selected.mestorodjenjaclana}" title="#{bundle.CreateSaradniciTitle_mestorodjenjaclana}" />
                        <p:outputLabel value="KONTAKT" for="kontaktclana" />
                        <p:inputText id="kontaktclana" value="#{saradniciController.selected.kontaktclana}" title="#{bundle.CreateSaradniciTitle_kontaktclana}" />
                        <p:outputLabel value="VISINA(CM)" for="visinaclana" />
                        <p:inputText id="visinaclana" value="#{saradniciController.selected.visinaclana}" title="#{bundle.CreateSaradniciTitle_visinaclana}" />
                        <p:outputLabel value="KILAZA(KG)" for="kilazaclana" />
                        <p:inputText id="kilazaclana" value="#{saradniciController.selected.kilazaclana}" title="#{bundle.CreateSaradniciTitle_kilazaclana}" />
                        <p:outputLabel value="BOJA OCIU" for="bojaociuclana" />
                        <p:inputText id="bojaociuclana" value="#{saradniciController.selected.bojaociuclana}" title="#{bundle.CreateSaradniciTitle_bojaociuclana}" />
                        <p:outputLabel value="FOTO" for="fotoclana" />
                        <p:inputText id="fotoclana" value="#{saradniciController.selected.fotoclana}" title="#{bundle.CreateSaradniciTitle_fotoclana}" />
                        <p:outputLabel value="OTISAK" for="otisakprstaclana" />
                        <p:inputText id="otisakprstaclana" value="#{saradniciController.selected.otisakprstaclana}" title="#{bundle.CreateSaradniciTitle_otisakprstaclana}" />
                        <p:outputLabel value="STATUS" for="statusclana" />
                        <p:inputText id="statusclana" value="#{saradniciController.selected.statusclana}" title="#{bundle.CreateSaradniciTitle_statusclana}" />
                        <p:outputLabel value="PLATA" for="plataclana" />
                        <p:inputText id="plataclana" value="#{saradniciController.selected.plataclana}" title="#{bundle.CreateSaradniciTitle_plataclana}" />
                        <p:outputLabel value="ID SARADNIKA" for="idsaradnika" />
                        <p:inputText id="idsaradnika" value="#{saradniciController.selected.idsaradnika}" title="#{bundle.CreateSaradniciTitle_idsaradnika}" />
                        <p:outputLabel value="OBLAST" for="oblast" />
                        <p:inputText id="oblast" value="#{saradniciController.selected.oblast}" title="#{bundle.CreateSaradniciTitle_oblast}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{saradniciController.create}" value="#{bundle.Save}" update="display,:SaradniciListForm:datalist,:growl" oncomplete="handleSubmit(args,'SaradniciCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SaradniciCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
             <hr/>
            <h:form enctype="multipart/form-data"  prependId="false">
                <h:outputText value="Unesi ID vojnika "></h:outputText>
                <h:inputText value="#{saradniciController.idString}" required="true"/>
                <br/>
                <h:outputText value="Unesi sliku "></h:outputText>
                <h:inputFile value="#{saradniciController.upFile1}"/>
                <br/>
                <h:outputText value="Unesi otisak prsta "></h:outputText>
                <h:inputFile value="#{saradniciController.upFile2}"/>
                <br/>
                <h:commandButton value="Sacuvaj" type="submit" action="#{saradniciController.uploadSlika()}"/>
             </h:form>
            
        </p:dialog>

    </ui:composition>
</html>
