<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Unutran2ViewDlg" widgetVar="Unutran2ViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUnutran2Title}">
            <h:form id="Unutran2ViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unutran2Controller.selected != null}">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{unutran2Controller.selected.idunutran}" title="#{bundle.ViewUnutran2Title_idunutran}"/>
                        <h:outputText value="NAZIV"/>
                        <h:outputText value="#{unutran2Controller.selected.nazivunutran}" title="#{bundle.ViewUnutran2Title_nazivunutran}"/>
                        <h:outputText value="OD"/>
                        <h:outputText value="#{unutran2Controller.selected.odunutra}" title="#{bundle.ViewUnutran2Title_odunutra}"/>
                        <h:outputText value="DO"/>
                        <h:outputText value="#{unutran2Controller.selected.dounutra}" title="#{bundle.ViewUnutran2Title_dounutra}"/>
                        <h:outputText value="SADRZAJ"/>
                        <h:outputText value="#{unutran2Controller.selected.staunutran}" title="#{bundle.ViewUnutran2Title_staunutran}"/>
                        <h:outputText value="KOLICINA"/>
                        <h:outputText value="#{unutran2Controller.selected.kolicinaunutran}" title="#{bundle.ViewUnutran2Title_kolicinaunutran}"/>
                        <h:outputText value="TROSAK"/>
                        <h:outputText value="#{unutran2Controller.selected.trosakunutran}" title="#{bundle.ViewUnutran2Title_trosakunutran}"/>
                        <h:outputText value="PRIORITET"/>
                        <h:outputText value="#{unutran2Controller.selected.prioritetunutran}" title="#{bundle.ViewUnutran2Title_prioritetunutran}"/>
                        <h:outputText value="ISPLATLJIVOST"/>
                        <h:outputText value="#{unutran2Controller.selected.isplatljivostunutran}" title="#{bundle.ViewUnutran2Title_isplatljivostunutran}"/>
                        <h:outputText value="KREIRANJE TRANS."/>
                        <h:outputText value="#{unutran2Controller.selected.kreiranjeunutran}" title="#{bundle.ViewUnutran2Title_kreiranjeunutran}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="DATUM ISPORUKE"/>
                        <h:outputText value="#{unutran2Controller.selected.datumisporucivanjaunutran}" title="#{bundle.ViewUnutran2Title_datumisporucivanjaunutran}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="STATUS"/>
                        <h:outputText value="#{unutran2Controller.selected.statusunutran}" title="#{bundle.ViewUnutran2Title_statusunutran}"/>
                        <h:outputText value="KASARNA"/>
                        <h:outputText value="#{unutran2Controller.selected.idkasarna}" title="#{bundle.ViewUnutran2Title_idkasarna}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="Unutran2ViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
