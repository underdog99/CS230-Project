<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KorisnikViewDlg" widgetVar="KorisnikViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewKorisnikTitle}">
            <h:form id="KorisnikViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{korisnikController.selected != null}">
                        <h:outputText value="#{bundle.ViewKorisnikLabel_idkorisnik}"/>
                        <h:outputText value="#{korisnikController.selected.idkorisnik}" title="#{bundle.ViewKorisnikTitle_idkorisnik}"/>
                        <h:outputText value="#{bundle.ViewKorisnikLabel_imekorisnik}"/>
                        <h:outputText value="#{korisnikController.selected.imekorisnik}" title="#{bundle.ViewKorisnikTitle_imekorisnik}"/>
                        <h:outputText value="#{bundle.ViewKorisnikLabel_prezimekorisnik}"/>
                        <h:outputText value="#{korisnikController.selected.prezimekorisnik}" title="#{bundle.ViewKorisnikTitle_prezimekorisnik}"/>
                        <h:outputText value="#{bundle.ViewKorisnikLabel_username}"/>
                        <h:outputText value="#{korisnikController.selected.username}" title="#{bundle.ViewKorisnikTitle_username}"/>
                        <h:outputText value="#{bundle.ViewKorisnikLabel_pass}"/>
                        <h:outputText value="#{korisnikController.selected.pass}" title="#{bundle.ViewKorisnikTitle_pass}"/>
                        <h:outputText value="#{bundle.ViewKorisnikLabel_dozvolakorisnik}"/>
                        <h:outputText value="#{korisnikController.selected.dozvolakorisnik}" title="#{bundle.ViewKorisnikTitle_dozvolakorisnik}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="KorisnikViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
