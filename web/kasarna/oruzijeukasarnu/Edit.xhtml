<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Relationship2EditDlg" widgetVar="Relationship2EditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRelationship2Title}">
            <h:form id="Relationship2EditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{relationship2Controller.selected != null}">
                        <p:outputLabel value="ID" for="idR2" />
                        <p:inputText id="idR2" value="#{relationship2Controller.selected.idR2}" title="#{bundle.EditRelationship2Title_idR2}" required="true" requiredMessage="#{bundle.EditRelationship2RequiredMessage_idR2}"/>
                        <p:outputLabel value="ID KASARNE" for="idkasarna" />
                        <p:selectOneMenu id="idkasarna" value="#{relationship2Controller.selected.idkasarna}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{kasarnaController.itemsAvailableSelectOne}"
                                           var="idkasarnaItem"
                                           itemValue="#{idkasarnaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="ID NAORUZANJA" for="idnaoruzanja" />
                        <p:selectOneMenu id="idnaoruzanja" value="#{relationship2Controller.selected.idnaoruzanja}" required="true" requiredMessage="#{bundle.EditRelationship2RequiredMessage_idnaoruzanja}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{naoruzanjeController.itemsAvailableSelectOne}"
                                           var="idnaoruzanjaItem"
                                           itemValue="#{idnaoruzanjaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{relationship2Controller.update}" value="#{bundle.Save}" update="display,:Relationship2ListForm:datalist,:growl" oncomplete="handleSubmit(args, 'Relationship2EditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Relationship2EditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
