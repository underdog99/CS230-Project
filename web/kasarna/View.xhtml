<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KasarnaViewDlg" widgetVar="KasarnaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewKasarnaTitle}">
            <h:form id="KasarnaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kasarnaController.selected != null}">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{kasarnaController.selected.idkasarna}" title="#{bundle.ViewKasarnaTitle_idkasarna}"/>
                        <h:outputText value="NAZIV"/>
                        <h:outputText value="#{kasarnaController.selected.nazivkasarna}" title="#{bundle.ViewKasarnaTitle_nazivkasarna}"/>
                        <h:outputText value="ULICA"/>
                        <h:outputText value="#{kasarnaController.selected.ulicakasarna}" title="#{bundle.ViewKasarnaTitle_ulicakasarna}"/>
                        <h:outputText value="KONTAKT"/>
                        <h:outputText value="#{kasarnaController.selected.kontaktkasarna}" title="#{bundle.ViewKasarnaTitle_kontaktkasarna}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="KasarnaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
