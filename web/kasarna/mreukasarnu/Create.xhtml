<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Relationship1CreateDlg" widgetVar="Relationship1CreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRelationship1Title}">
            <h:form id="Relationship1CreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{relationship1Controller.selected != null}">
                        <p:outputLabel value="ID" for="idR1" />
                        <p:inputText id="idR1" value="#{relationship1Controller.selected.idR1}" title="#{bundle.CreateRelationship1Title_idR1}" required="true" requiredMessage="#{bundle.CreateRelationship1RequiredMessage_idR1}"/>
                        <p:outputLabel value="ID KASARNA" for="idkasarna" />
                        <p:selectOneMenu id="idkasarna" value="#{relationship1Controller.selected.idkasarna}" >
                            <f:selectItems value="#{kasarnaController.itemsAvailableSelectOne}"
                                           var="idkasarnaItem"
                                           itemValue="#{idkasarnaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="ID MRE PAKET" for="idmre" />
                        <p:selectOneMenu id="idmre" value="#{relationship1Controller.selected.idmre}" required="true" requiredMessage="#{bundle.EditRelationship1RequiredMessage_idmre}">
                            <f:selectItems value="#{mrekitController.itemsAvailableSelectOne}"
                                           var="idmreItem"
                                           itemValue="#{idmreItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{relationship1Controller.create}" value="#{bundle.Save}" update="display,:Relationship1ListForm:datalist,:growl" oncomplete="handleSubmit(args,'Relationship1CreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Relationship1CreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
