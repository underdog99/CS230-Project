<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRelationship5Title}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="Relationship5ListForm">
                <p:panel header="#{bundle.ListRelationship5Title}">
                    <p:dataTable id="datalist" value="#{relationship5Controller.items}" var="item"
                                 selectionMode="single" selection="#{relationship5Controller.selected}"
                                 paginator="true"
                                 rowKey="#{item.idR5}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.idR5}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ID HRANE/PICA"/>
                            </f:facet>
                            <h:outputText value="#{item.idhranapice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ID KASARNE"/>
                            </f:facet>
                            <h:outputText value="#{item.idkasarna}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{relationship5Controller.prepareCreate}" update=":Relationship5CreateForm" oncomplete="PF('Relationship5CreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":Relationship5ViewForm" oncomplete="PF('Relationship5ViewDialog').show()" disabled="#{empty relationship5Controller.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":Relationship5EditForm" oncomplete="PF('Relationship5EditDialog').show()" disabled="#{empty relationship5Controller.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{relationship5Controller.destroy}" update=":growl,datalist" disabled="#{empty relationship5Controller.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
