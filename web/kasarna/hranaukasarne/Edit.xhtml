<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Relationship5EditDlg" widgetVar="Relationship5EditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRelationship5Title}">
            <h:form id="Relationship5EditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{relationship5Controller.selected != null}">
                        <p:outputLabel value="ID" for="idR5" />
                        <p:inputText id="idR5" value="#{relationship5Controller.selected.idR5}" title="#{bundle.EditRelationship5Title_idR5}" required="true" requiredMessage="#{bundle.EditRelationship5RequiredMessage_idR5}"/>
                        <p:outputLabel value="ID HRANE/PICA" for="idhranapice" />
                        <p:selectOneMenu id="idhranapice" value="#{relationship5Controller.selected.idhranapice}" required="true" requiredMessage="#{bundle.EditRelationship5RequiredMessage_idhranapice}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{reshranapiceController.itemsAvailableSelectOne}"
                                           var="idhranapiceItem"
                                           itemValue="#{idhranapiceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="ID KASARNE" for="idkasarna" />
                        <p:selectOneMenu id="idkasarna" value="#{relationship5Controller.selected.idkasarna}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{kasarnaController.itemsAvailableSelectOne}"
                                           var="idkasarnaItem"
                                           itemValue="#{idkasarnaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{relationship5Controller.update}" value="#{bundle.Save}" update="display,:Relationship5ListForm:datalist,:growl" oncomplete="handleSubmit(args, 'Relationship5EditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Relationship5EditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
