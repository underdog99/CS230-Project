<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListNaoruzanjeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NaoruzanjeListForm">
                <p:panel header="#{bundle.ListNaoruzanjeTitle}">
                    <p:dataTable id="datalist" value="#{naoruzanjeController.items}" var="item"
                                 selectionMode="single" selection="#{naoruzanjeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idnaoruzanja}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.idnaoruzanja}" rendered="#{item.tipnaoruzanja == 'EXP'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="MODEL"/>
                            </f:facet>
                            <h:outputText value="#{item.modelnaoruzanja}" rendered="#{item.tipnaoruzanja == 'EXP'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="MARKA"/>
                            </f:facet>
                            <h:outputText value="#{item.markanaoruzanja}" rendered="#{item.tipnaoruzanja == 'EXP'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="KALIBAR"/>
                            </f:facet>
                            <h:outputText value="#{item.kalibarnaoruzanja}" rendered="#{item.tipnaoruzanja == 'EXP'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TIP"/>
                            </f:facet>
                            <h:outputText value="#{item.tipnaoruzanja}" rendered="#{item.tipnaoruzanja == 'EXP'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="OPIS"/>
                            </f:facet>
                            <h:outputText value="#{item.opisnaoruzanja}" rendered="#{item.tipnaoruzanja == 'EXP'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PRIORITET"/>
                            </f:facet>
                            <h:outputText value="#{item.prioritetnaoruzanja}" rendered="#{item.tipnaoruzanja == 'EXP'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TROSAK"/>
                            </f:facet>
                            <h:outputText value="#{item.trosaknaoruzanja}" rendered="#{item.tipnaoruzanja == 'EXP'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ISPLATLJIVOST"/>
                            </f:facet>
                            <h:outputText value="#{item.isplatljivostnaoruzanja}" rendered="#{item.tipnaoruzanja == 'EXP'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="SLIKA"/>
                            </f:facet>
                            <h:outputText value="#{item.slikanaoruzanja}" rendered="#{item.tipnaoruzanja == 'EXP'}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{naoruzanjeController.prepareCreate}" update=":NaoruzanjeCreateForm" oncomplete="PF('NaoruzanjeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":NaoruzanjeViewForm" oncomplete="PF('NaoruzanjeViewDialog').show()" disabled="#{empty naoruzanjeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":NaoruzanjeEditForm" oncomplete="PF('NaoruzanjeEditDialog').show()" disabled="#{empty naoruzanjeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{naoruzanjeController.destroy}" update=":growl,datalist" disabled="#{empty naoruzanjeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
