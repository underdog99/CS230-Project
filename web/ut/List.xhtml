<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUnutranTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UnutranListForm">
                <p:panel header="#{bundle.ListUnutranTitle}">
                    <p:dataTable id="datalist" value="#{unutranController.items}" var="item"
                                 selectionMode="single" selection="#{unutranController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idunutran}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.idunutran}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NAZIV"/>
                            </f:facet>
                            <h:outputText value="#{item.nazivunutran}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="OD"/>
                            </f:facet>
                            <h:outputText value="#{item.odunutra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DO"/>
                            </f:facet>
                            <h:outputText value="#{item.dounutra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="SADRZAJ"/>
                            </f:facet>
                            <h:outputText value="#{item.staunutran}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="KOLICINA"/>
                            </f:facet>
                            <h:outputText value="#{item.kolicinaunutran}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TROSAK"/>
                            </f:facet>
                            <h:outputText value="#{item.trosakunutran}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PRIORITET"/>
                            </f:facet>
                            <h:outputText value="#{item.prioritetunutran}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ISPLATLJIVOST"/>
                            </f:facet>
                            <h:outputText value="#{item.isplatljivostunutran}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="KREIRANJE TRANS."/>
                            </f:facet>
                            <h:outputText value="#{item.kreiranjeunutran}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DATUM ISPORUKE"/>
                            </f:facet>
                            <h:outputText value="#{item.datumisporucivanjaunutran}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="STATUS"/>
                            </f:facet>
                            <h:outputText value="#{item.statusunutran}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="KASARNA"/>
                            </f:facet>
                            <h:outputText value="#{item.idkasarna}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{unutranController.prepareCreate}" update=":UnutranCreateForm" oncomplete="PF('UnutranCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UnutranViewForm" oncomplete="PF('UnutranViewDialog').show()" disabled="#{empty unutranController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UnutranEditForm" oncomplete="PF('UnutranEditDialog').show()" disabled="#{empty unutranController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{unutranController.destroy}" update=":growl,datalist" disabled="#{empty unutranController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
