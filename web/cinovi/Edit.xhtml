<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CinoviEditDlg" widgetVar="CinoviEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCinoviTitle}">
            <h:form id="CinoviEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cinoviController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCinoviLabel_idcina}" for="idcina" />
                        <p:inputText id="idcina" value="#{cinoviController.selected.idcina}" title="#{bundle.EditCinoviTitle_idcina}" required="true" requiredMessage="#{bundle.EditCinoviRequiredMessage_idcina}"/>
                        <p:outputLabel value="#{bundle.EditCinoviLabel_nazivcina}" for="nazivcina" />
                        <p:inputTextarea rows="4" cols="30" id="nazivcina" value="#{cinoviController.selected.nazivcina}" title="#{bundle.EditCinoviTitle_nazivcina}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cinoviController.update}" value="#{bundle.Save}" update="display,:CinoviListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CinoviEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CinoviEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
