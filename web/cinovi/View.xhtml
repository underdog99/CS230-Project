<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CinoviViewDlg" widgetVar="CinoviViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCinoviTitle}">
            <h:form id="CinoviViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cinoviController.selected != null}">
                        <h:outputText value="#{bundle.ViewCinoviLabel_idcina}"/>
                        <h:outputText value="#{cinoviController.selected.idcina}" title="#{bundle.ViewCinoviTitle_idcina}"/>
                        <h:outputText value="#{bundle.ViewCinoviLabel_nazivcina}"/>
                        <h:outputText value="#{cinoviController.selected.nazivcina}" title="#{bundle.ViewCinoviTitle_nazivcina}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CinoviViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
