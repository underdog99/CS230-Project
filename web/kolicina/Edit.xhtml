<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KolicinaEditDlg" widgetVar="KolicinaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditKolicinaTitle}">
            <h:form id="KolicinaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kolicinaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditKolicinaLabel_idkolicina}" for="idkolicina" />
                        <p:inputText id="idkolicina" value="#{kolicinaController.selected.idkolicina}" title="#{bundle.EditKolicinaTitle_idkolicina}" required="true" requiredMessage="#{bundle.EditKolicinaRequiredMessage_idkolicina}"/>
                        <p:outputLabel value="#{bundle.EditKolicinaLabel_cegakolicina}" for="cegakolicina" />
                        <p:inputTextarea rows="4" cols="30" id="cegakolicina" value="#{kolicinaController.selected.cegakolicina}" title="#{bundle.EditKolicinaTitle_cegakolicina}" />
                        <p:outputLabel value="#{bundle.EditKolicinaLabel_kolikokolicina}" for="kolikokolicina" />
                        <p:inputText id="kolikokolicina" value="#{kolicinaController.selected.kolikokolicina}" title="#{bundle.EditKolicinaTitle_kolikokolicina}" />
                        <p:outputLabel value="#{bundle.EditKolicinaLabel_idkasarna}" for="idkasarna" />
                        <p:selectOneMenu id="idkasarna" value="#{kolicinaController.selected.idkasarna}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{kasarnaController.itemsAvailableSelectOne}"
                                           var="idkasarnaItem"
                                           itemValue="#{idkasarnaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{kolicinaController.update}" value="#{bundle.Save}" update="display,:KolicinaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'KolicinaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="KolicinaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
