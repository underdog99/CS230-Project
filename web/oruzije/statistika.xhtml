<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Oruzije</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h2 align="center">Statistika naoruzanja</h2>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h5 align="center">CS230-PZ-2020 Mladen Simeonovic 3668</h5>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div align="center">
                        
                    </div>    
                </p:layoutUnit>
                
                <p:layoutUnit position="west" size="250" resizable="true">
                    <p:graphicImage url="../res/logo.png" width="200" height="200"/>
                    <p:menu>
                        <p:submenu label="Meni">
                            <p:menuitem value="Članovi" url="../clanovi.xhtml"/>
                            <p:menuitem value="Jedinice" url="../jedinice.xhtml"/>
                            <p:menuitem value="Kasarne" url="../kasarne.xhtml"/>
                            <p:menuitem value="Vozila" url="../vozila.xhtml"/>
                            <p:menuitem value="Medicinski res." url="../medres.xhtml"/>
                            <p:menuitem value="MRE paketi" url="../mre.xhtml"/>
                            <p:menuitem style="color: white" value="Naoružanje" url="../naoruzanje.xhtml"/>
                            <p:menuitem value="Unutrašnji transferi" url="../unu.xhtml"/>
                            <p:menuitem value="Spoljašni transferi" url="../spo.xhtml"/>
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>
                
                <p:layoutUnit position="center">
                    <div align="center">
                        <br/>
                        <br/>
                        <p:chart type="pie" model="#{grafOruzije.pieModel1}" style="width:500px;height:400px"/>
                        <br/>
                        <br/>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Ukupan broj Pistolja"/>
                            <p:outputLabel value="#{grafOruzije.countP}"/>
                            <p:outputLabel value="Ukupan broj Karabina"/>
                            <p:outputLabel value="#{grafOruzije.countK}"/>
                            <p:outputLabel value="Ukupan broj SMG-a"/>
                            <p:outputLabel value="#{grafOruzije.countSMG}"/>
                            <p:outputLabel value="Ukupan broj Jurisnih pusaka"/>
                            <p:outputLabel value="#{grafOruzije.countJP}"/>
                            <p:outputLabel value="Ukupan broj Mitraljeza"/>
                            <p:outputLabel value="#{grafOruzije.countM}"/>
                            <p:outputLabel value="Ukupan broj GL-a"/>
                            <p:outputLabel value="#{grafOruzije.countGL}"/>
                            <p:outputLabel value="Ukupan broj PVO oruzija"/>
                            <p:outputLabel value="#{grafOruzije.countPVO}"/>
                            <p:outputLabel value="Ukupan broj PTO oruzija"/>
                            <p:outputLabel value="#{grafOruzije.countP}"/>
                            <p:outputLabel value="Ukupan broj Eksploziva"/>
                            <p:outputLabel value="#{grafOruzije.countE}"/>
                            <p:outputLabel value="Ukupan broj Zastite"/>
                            <p:outputLabel value="#{grafOruzije.countZ}"/>
                            <p:outputLabel value="Ukupan broj Dodatne opreme"/>
                            <p:outputLabel value="#{grafOruzije.countD}"/>
                        </p:panelGrid>
                    </div>    
                </p:layoutUnit>
                
            </p:layout>

        </h:body>

    </f:view>
</html>
