<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListReshranapiceTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ReshranapiceListForm">
                <p:panel header="#{bundle.ListReshranapiceTitle}">
                    <p:dataTable id="datalist" value="#{reshranapiceController.items}" var="item"
                                 selectionMode="single" selection="#{reshranapiceController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idhranapice}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReshranapiceTitle_idhranapice}"/>
                            </f:facet>
                            <h:outputText value="#{item.idhranapice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReshranapiceTitle_nazivhranapice}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazivhranapice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReshranapiceTitle_tiphranapice}"/>
                            </f:facet>
                            <h:outputText value="#{item.tiphranapice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReshranapiceTitle_opishranapice}"/>
                            </f:facet>
                            <h:outputText value="#{item.opishranapice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReshranapiceTitle_prioritethranapice}"/>
                            </f:facet>
                            <h:outputText value="#{item.prioritethranapice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReshranapiceTitle_trosakhranapice}"/>
                            </f:facet>
                            <h:outputText value="#{item.trosakhranapice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReshranapiceTitle_isplatljivosthranapice}"/>
                            </f:facet>
                            <h:outputText value="#{item.isplatljivosthranapice}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{reshranapiceController.prepareCreate}" update=":ReshranapiceCreateForm" oncomplete="PF('ReshranapiceCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ReshranapiceViewForm" oncomplete="PF('ReshranapiceViewDialog').show()" disabled="#{empty reshranapiceController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ReshranapiceEditForm" oncomplete="PF('ReshranapiceEditDialog').show()" disabled="#{empty reshranapiceController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{reshranapiceController.destroy}" update=":growl,datalist" disabled="#{empty reshranapiceController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
