<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JedinicaCreateDlg" widgetVar="JedinicaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJedinicaTitle}">
            <h:form id="JedinicaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jedinicaController.selected != null}">
                        <p:outputLabel value="ID" for="idjedinice" />
                        <p:inputText id="idjedinice" value="#{jedinicaController.selected.idjedinice}" title="#{bundle.CreateJedinicaTitle_idjedinice}" required="true" requiredMessage="#{bundle.CreateJedinicaRequiredMessage_idjedinice}"/>
                        <p:outputLabel value="GRB" for="grbjedinice" />
                        <p:inputText id="grbjedinice" value="#{jedinicaController.selected.grbjedinice}" title="#{bundle.CreateJedinicaTitle_grbjedinice}" />
                        <p:outputLabel value="NAZIV" for="nazivjedinice" />
                        <p:inputText id="nazivjedinice" value="#{jedinicaController.selected.nazivjedinice}" title="#{bundle.CreateJedinicaTitle_nazivjedinice}" />
                        <p:outputLabel value="OPIS" for="opisjedinice" />
                        <p:inputTextarea rows="4" cols="30" id="opisjedinice" value="#{jedinicaController.selected.opisjedinice}" title="#{bundle.CreateJedinicaTitle_opisjedinice}" />
                        <p:outputLabel value="TROSAK" for="trosakjedinice" />
                        <p:inputText id="trosakjedinice" value="#{jedinicaController.selected.trosakjedinice}" title="#{bundle.CreateJedinicaTitle_trosakjedinice}" />
                        <p:outputLabel value="PRIORITET" for="prioritetjedinice" />
                        <p:inputText id="prioritetjedinice" value="#{jedinicaController.selected.prioritetjedinice}" title="#{bundle.CreateJedinicaTitle_prioritetjedinice}" />
                        <p:outputLabel value="ISPLATLJIVOST" for="isplatljivostjedinice" />
                        <p:inputText id="isplatljivostjedinice" value="#{jedinicaController.selected.isplatljivostjedinice}" title="#{bundle.CreateJedinicaTitle_isplatljivostjedinice}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jedinicaController.create}" value="#{bundle.Save}" update="display,:JedinicaListForm:datalist,:growl" oncomplete="handleSubmit(args,'JedinicaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JedinicaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
            <hr/>
            <h:form enctype="multipart/form-data"  prependId="false">
                <h:outputText value="Unesi ID vojnika "></h:outputText>
                <h:inputText value="#{jedinicaController.idString}" required="true"/>
                <br/>
                <h:outputText value="Unesi sliku "></h:outputText>
                <h:inputFile value="#{jedinicaController.upFile1}"/>
                <br/>
                <h:outputText value="Unesi otisak prsta "></h:outputText>
                <h:inputFile value="#{jedinicaController.upFile2}"/>
                <br/>
                <h:commandButton value="Sacuvaj" type="submit" action="#{jedinicaController.uploadSlika()}"/>
             </h:form>
            
        </p:dialog>

    </ui:composition>
</html>
