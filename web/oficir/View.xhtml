<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OficirViewDlg" widgetVar="OficirViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOficirTitle}">
            <h:form id="OficirViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{oficirController.selected != null}">
                        <h:outputText value="Slika"/>
                        <h:graphicImage url="#{oficirController.slika()}" width="150" height="150"/>
                        <h:outputText value="Otisak"/>
                        <h:graphicImage url="#{oficirController.prst()}" width="100" height="150"/>
                        <h:outputText value="ID"/>
                        <h:outputText value="#{oficirController.selected.idoficira}" title="#{bundle.ViewOficirTitle_idoficira}"/>
                        <h:outputText value="IME"/>
                        <h:outputText value="#{oficirController.selected.imeclana}" title="#{bundle.ViewOficirTitle_imeclana}"/>
                        <h:outputText value="PREZIME"/>
                        <h:outputText value="#{oficirController.selected.prezimeclana}" title="#{bundle.ViewOficirTitle_prezimeclana}"/>
                        <h:outputText value="JMBG"/>
                        <h:outputText value="#{oficirController.selected.jmbgclana}" title="#{bundle.ViewOficirTitle_jmbgclana}"/>
                        <h:outputText value="#{bundle.ViewOficirLabel_godinarodjenjaclana}"/>
                        <h:outputText value="#{oficirController.selected.godinarodjenjaclana}" title="#{bundle.ViewOficirTitle_godinarodjenjaclana}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="MESTO RODJENJA"/>
                        <h:outputText value="#{oficirController.selected.mestorodjenjaclana}" title="#{bundle.ViewOficirTitle_mestorodjenjaclana}"/>
                        <h:outputText value="KONTAKT"/>
                        <h:outputText value="#{oficirController.selected.kontaktclana}" title="#{bundle.ViewOficirTitle_kontaktclana}"/>
                        <h:outputText value="VISINA(CM)"/>
                        <h:outputText value="#{oficirController.selected.visinaclana}" title="#{bundle.ViewOficirTitle_visinaclana}"/>
                        <h:outputText value="KILAZA(KG)"/>
                        <h:outputText value="#{oficirController.selected.kilazaclana}" title="#{bundle.ViewOficirTitle_kilazaclana}"/>
                        <h:outputText value="BOJA OCIU"/>
                        <h:outputText value="#{oficirController.selected.bojaociuclana}" title="#{bundle.ViewOficirTitle_bojaociuclana}"/>
                        <h:outputText value="STATUS"/>
                        <h:outputText value="#{oficirController.selected.statusclana}" title="#{bundle.ViewOficirTitle_statusclana}"/>
                        <h:outputText value="PLATA"/>
                        <h:outputText value="#{oficirController.selected.plataclana}" title="#{bundle.ViewOficirTitle_plataclana}"/>
                        <h:outputText value="POCETAK SLUZBE"/>
                        <h:outputText value="#{oficirController.selected.pocetaksluzbeoficira}" title="#{bundle.ViewOficirTitle_pocetaksluzbeoficira}"/>
                        <h:outputText value="KRAJ SLUZBE"/>
                        <h:outputText value="#{oficirController.selected.krajsluzbeoficira}" title="#{bundle.ViewOficirTitle_krajsluzbeoficira}"/>
                        <h:outputText value="KASARNA"/>
                        <h:outputText value="#{oficirController.selected.idkasarna}" title="#{bundle.ViewOficirTitle_idkasarna}"/>
                        <h:outputText value="CIN"/>
                        <h:outputText value="#{oficirController.selected.idcina}" title="#{bundle.ViewOficirTitle_idcina}"/>
                        <h:outputText value="JEDINICA"/>
                        <h:outputText value="#{oficirController.selected.idjedinice}" title="#{bundle.ViewOficirTitle_idjedinice}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OficirViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
