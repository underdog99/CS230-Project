<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VojnikViewDlg" widgetVar="VojnikViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVojnikTitle}">
            <h:form id="VojnikViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vojnikController.selected != null}">
                        
                        <h:outputText value="Slika"/>
                        <h:graphicImage url="#{vojnikController.slika()}" width="150" height="150"/>
                        <h:outputText value="Otisak"/>
                        <h:graphicImage url="#{vojnikController.prst()}" width="100" height="150"/>
                        <h:outputText value="ID"/>
                        <h:outputText value="#{vojnikController.selected.idvojnika}" title="ID"/>
                        <h:outputText value="Ime"/>
                        <h:outputText value="#{vojnikController.selected.imeclana}" title="Ime"/>
                        <h:outputText value="Prezime"/>
                        <h:outputText value="#{vojnikController.selected.prezimeclana}" title="Prezime"/>
                        <h:outputText value="JMBG"/>
                        <h:outputText value="#{vojnikController.selected.jmbgclana}" title="JMBG"/>
                        <h:outputText value="Godina rođenja"/>
                        <h:outputText value="#{vojnikController.selected.godinarodjenjaclana}" title="Godina rođenja">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="Mesto rođennja"/>
                        <h:outputText value="#{vojnikController.selected.mestorodjenjaclana}" title="Mesto rođenja"/>
                        <h:outputText value="Kontakt"/>
                        <h:outputText value="#{vojnikController.selected.kontaktclana}" title="Kontakt"/>
                        <h:outputText value="Visina"/>
                        <h:outputText value="#{vojnikController.selected.visinaclana}" title="Visina"/>
                        <h:outputText value="Težina"/>
                        <h:outputText value="#{vojnikController.selected.kilazaclana}" title="Težina"/>
                        <h:outputText value="Boja očiju"/>
                        <h:outputText value="#{vojnikController.selected.bojaociuclana}" title="Boja očiju"/>
                        <h:outputText value="Status"/>
                        <h:outputText value="#{vojnikController.selected.statusclana}" title="Status"/>
                        <h:outputText value="Plata(mesečno)"/>
                        <h:outputText value="#{vojnikController.selected.plataclana}" title="Plata(mesečno)"/>
                        <h:outputText value="Početak službe"/>
                        <h:outputText value="#{vojnikController.selected.pocetaksluzbe}" title="Početak službe">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="Kraj službe"/>
                        <h:outputText value="#{vojnikController.selected.krajsluzbe}" title="Kraj službe"> 
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="Čin"/>
                        <h:outputText value="#{vojnikController.selected.idcina}" title="Čin"/>
                        <h:outputText value="Jedinica"/>
                        <h:outputText value="#{vojnikController.selected.idjedinice}" title="Jedinica"/>
                        <h:outputText value="Kasarna"/>
                        <h:outputText value="#{vojnikController.selected.idkasarna}" title="Kasarna"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VojnikViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
