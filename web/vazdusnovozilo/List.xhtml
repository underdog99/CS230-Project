<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVazdusnovoziloTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VazdusnovoziloListForm">
                <p:panel header="#{bundle.ListVazdusnovoziloTitle}">
                    <p:dataTable id="datalist" value="#{vazdusnovoziloController.items}" var="item"
                                 selectionMode="single" selection="#{vazdusnovoziloController.selected}"
                                 paginator="true"
                                 rowKey="#{item.vazdusnovoziloPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.vazdusnovoziloPK.idvozilo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ID VOZILA"/>
                            </f:facet>
                            <h:outputText value="#{item.vazdusnovoziloPK.idvazvozila}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="MARKA"/>
                            </f:facet>
                            <h:outputText value="#{item.markavozila}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="MODEL"/>
                            </f:facet>
                            <h:outputText value="#{item.modelvozilo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="SLIKA"/>
                            </f:facet>
                            <h:outputText value="#{item.slikavozilo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TROSAK SERVISA"/>
                            </f:facet>
                            <h:outputText value="#{item.trosakservisa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PRIORITET"/>
                            </f:facet>
                            <h:outputText value="#{item.prioritetvozila}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="OPIS"/>
                            </f:facet>
                            <h:outputText value="#{item.opisvozila}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TROSAK GORIVA"/>
                            </f:facet>
                            <h:outputText value="#{item.trosakgoriva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ISPLATLJIVOST"/>
                            </f:facet>
                            <h:outputText value="#{item.isplatljivostvozila}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="BR. MOTORA"/>
                            </f:facet>
                            <h:outputText value="#{item.brmotoravazvozila}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="SNAGA MOTORA"/>
                            </f:facet>
                            <h:outputText value="#{item.snagamotora}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="MODEL MOTORA"/>
                            </f:facet>
                            <h:outputText value="#{item.modelmotora}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="KAPACITET"/>
                            </f:facet>
                            <h:outputText value="#{item.kapacitetvazvozila}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TIP VOZILA"/>
                            </f:facet>
                            <h:outputText value="#{item.tipvazvozila}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{vazdusnovoziloController.prepareCreate}" update=":VazdusnovoziloCreateForm" oncomplete="PF('VazdusnovoziloCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VazdusnovoziloViewForm" oncomplete="PF('VazdusnovoziloViewDialog').show()" disabled="#{empty vazdusnovoziloController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VazdusnovoziloEditForm" oncomplete="PF('VazdusnovoziloEditDialog').show()" disabled="#{empty vazdusnovoziloController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{vazdusnovoziloController.destroy}" update=":growl,datalist" disabled="#{empty vazdusnovoziloController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
