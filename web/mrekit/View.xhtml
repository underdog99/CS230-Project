<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MrekitViewDlg" widgetVar="MrekitViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMrekitTitle}">
            <h:form id="MrekitViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mrekitController.selected != null}">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{mrekitController.selected.idmre}" title="#{bundle.ViewMrekitTitle_idmre}"/>
                        <h:outputText value="NAZIV"/>
                        <h:outputText value="#{mrekitController.selected.nazivmre}" title="#{bundle.ViewMrekitTitle_nazivmre}"/>
                        <h:outputText value="SASTOJCI"/>
                        <h:outputText value="#{mrekitController.selected.sastojicimre}" title="#{bundle.ViewMrekitTitle_sastojicimre}"/>
                        <h:outputText value="PRIORITET"/>
                        <h:outputText value="#{mrekitController.selected.prioritetmre}" title="#{bundle.ViewMrekitTitle_prioritetmre}"/>
                        <h:outputText value="GODISNJE"/>
                        <h:outputText value="#{mrekitController.selected.godisnjitrosak}" title="#{bundle.ViewMrekitTitle_godisnjitrosak}"/>
                        <h:outputText value="ISPLATLJIVOST"/>
                        <h:outputText value="#{mrekitController.selected.isplatljivostmre}" title="#{bundle.ViewMrekitTitle_isplatljivostmre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MrekitViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
